<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./modification_client.js"></script>
    <title>Modification client</title>
</head>

<body>
    <div>
        <button onclick="window.location.href='./index.html';">Retour</button>
        <h1>Modifier le client</h1>
    </div>
    <form id="form" onsubmit="submitForm();">
        <div>
            <label for="email">Email :</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="first">Firstname :</label>
            <input id="first" type="text" name="first" required>
        </div>
        <div>
            <label for="last">Lastname :</label>
            <input id="last" type="text" name="last" required>
        </div>
        <div>
            <label for="company">Company :</label>
            <input id="company" type="text" name="company" required>
        </div>
        <div>
            <label for="country">Country :</label>
            <input id="country" type="text" name="country" required>
        </div>
        <div>
            <input type="submit" value="Modifier">
        </div>
    </form>
</body>

</html>
